<script>
     function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    $( document ).ready(function() {
        $('#dataloader').css('display','');
        $('#datadiv').css('display','none');
        
        const token = localStorage.getItem('token');
        if(token){
            var settings = {
            "url": "https://backend.apexhos.com/users",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Authorization": "Bearer "+ localStorage.getItem('token'),
                },
            };

            $.ajax(settings).done(function (response) {
                $('#dataloader').css('display','none');
                $('#datadiv').css('display','');
                 $.each(response.data, function(i, d) {
                    if(d.role.id == "DRIVER"){
                        var html = `
                                <li class="list-group-item">
                                                            <div class="row">
                                                            <div class="col-lg-6">First Name: ${d.firstName} <br> Last Name: ${d.lastName}<br>License Number: ${d.driverInfo.licenseNumber}</div>
                                                            <div class="col-lg-6 align-self-center"><a href="Logbook.html?u=${d._id}&c=${d.companyId}" class="btn btn-primary btn-icon-split">
                                                                <span class="icon text-white-50">
                                                                    <i class="fas fa-forward"></i>
                                                                </span>
                                                                <span class="text">Go to logbook</span>
                                                            </a></div>
                                                        </div>
                                </li>
                                `;
                                $('#uldrivers').append(html);
                    }
                });                
            });
        }else
        {
            window.location.href = "index.html";
        }
    });    
</script>
